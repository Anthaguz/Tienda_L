<!DOCTYPE html>
<html>
    <head>
        <title>Iframes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section>
            <h2>Ejemplos de iframes</h2>
            <article>
                <header><h3>La pagina de la Fidelitas</h3></header>
                <br>
                <iframe width="500" height="200" src="https://sistemas.ufidelitas.ac.cr"></iframe>
            </article>
            <article>
                <header><h3>Video de Youtube</h3></header>
                <br>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/gXZeDXmwSQU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </article>
            <article>
                <header><h3>Ubicaciones de Google Maps</h3></header>
                <br>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9347.844823846175!2d-83.99251584190677!3d9.910237989469826!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fa0e1f28daad035%3A0xb445d94e0a9e45f!2sMarisquer%C3%ADa%20Muelle%2021!5e0!3m2!1ses!2scr!4v1653959353131!5m2!1ses!2scr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </article>
        </section>
    </body>
</html>
